<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E*TRADE Stock Trading</title>
    <link rel="stylesheet" href="/static/css/style-luxe.css">
</head>
<body>
    <div class="container">
        <!-- Compact Header with Auth -->
        <header class="header-compact">
            <div class="header-left">
                <span class="logo-dot"></span>
                <span class="logo-text">ETRADE</span>
                <span class="badge" id="env-badge">{{ environment }}</span>
                <span class="badge auth-badge" id="auth-badge">Not Connected</span>
            </div>
            <div class="header-right" id="auth-section">
                <div id="auth-not-authenticated">
                    <button class="btn btn-primary btn-sm" onclick="startLogin()">Connect</button>
                </div>
                <div id="auth-flow" style="display: none;">
                    <a id="auth-url" href="#" target="_blank" class="auth-link-sm">Authorize</a>
                    <input type="text" id="verifier-code" placeholder="Code" class="input-sm">
                    <button class="btn btn-success btn-sm" onclick="verifyCode()">Verify</button>
                </div>
                <div id="auth-authenticated" style="display: none;">
                    <span class="auth-status">‚óè Connected</span>
                    <span class="token-info" id="token-expires"></span>
                    <button class="btn btn-danger btn-sm" onclick="logout()">Disconnect</button>
                </div>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Left Column: Account & Portfolio -->
            <div class="column">
                <!-- Account Selection + Balance in one card -->
                <div class="card compact">
                    <div class="card-row">
                        <select id="account-select" onchange="loadAccountInfo()" class="account-select">
                            <option value="">Select account...</option>
                        </select>
                        <div id="account-balance" class="balance-inline" style="display: none;">
                            <span class="balance-item"><span class="lbl">Cash:</span> <span id="cash-available">-</span></span>
                            <span class="balance-item"><span class="lbl">BP:</span> <span id="buying-power">-</span></span>
                        </div>
                    </div>
                </div>

                <!-- Positions -->
                <div class="card compact">
                    <h2>Positions</h2>
                    <div id="positions-list" class="positions-list">
                        <p class="placeholder-text">Select account</p>
                    </div>
                </div>

                <!-- Open Orders -->
                <div class="card compact">
                    <h2>Orders</h2>
                    <div id="orders-list" class="orders-list">
                        <p class="placeholder-text">No orders</p>
                    </div>
                </div>

                <!-- Order Status (for automatic fill checking) -->
                <div class="card compact" id="order-status-card" style="display: none;">
                    <h2>Status</h2>
                    <div id="order-status-content">
                        <p class="placeholder-text">No active orders</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: Order Entry -->
            <div class="column">
                <!-- Compact Quote + Order in one card -->
                <div class="card order-card">
                    <!-- Quote inline with order -->
                    <div class="quote-inline">
                        <input type="text" id="quote-symbol" placeholder="Symbol" maxlength="5" class="symbol-input">
                        <button class="btn btn-secondary btn-sm" onclick="fetchQuote()">Quote</button>
                        <div id="quote-display" class="quote-prices" style="display: none;">
                            <span class="price-main" id="q-last">-</span>
                            <span class="price-bid">B: <span id="q-bid">-</span></span>
                            <span class="price-ask">A: <span id="q-ask">-</span></span>
                        </div>
                    </div>

                    <div class="order-form-compact">
                        <div class="form-row-compact">
                            <div class="form-group-sm">
                                <label>Symbol</label>
                                <input type="text" id="order-symbol" placeholder="AAPL" maxlength="5">
                            </div>
                            <div class="form-group-sm">
                                <label>Qty</label>
                                <input type="number" id="order-quantity" value="1" min="1">
                            </div>
                            <div class="form-group-sm">
                                <label>Type</label>
                                <select id="order-type" onchange="toggleLimitPrice()">
                                    <option value="MARKET">MKT</option>
                                    <option value="LIMIT">LMT</option>
                                </select>
                            </div>
                            <div class="form-group-sm" id="limit-price-col" style="display: none;">
                                <label>Limit</label>
                                <input type="number" id="limit-price" placeholder="0.00" step="0.01">
                            </div>
                        </div>

                        <!-- Profit Target - Compact -->
                        <div class="toggle-row">
                            <label class="toggle-label">
                                <input type="checkbox" id="enable-profit-target" onchange="toggleProfitTarget()">
                                <span>Profit Target</span>
                            </label>
                            <div id="profit-target-input" class="toggle-content" style="display: none;">
                                <select id="profit-offset-type" class="select-sm">
                                    <option value="dollar">$</option>
                                    <option value="percent">%</option>
                                </select>
                                <input type="number" id="profit-offset" placeholder="1.00" step="0.01" class="input-sm">
                                <span class="text-muted">offset</span>
                            </div>
                        </div>

                        <!-- Trailing Stop - Compact -->
                        <div class="toggle-row">
                            <label class="toggle-label">
                                <input type="checkbox" id="enable-trailing-stop" onchange="toggleTrailingStop()">
                                <span>Trailing Stop</span>
                            </label>
                            <div id="trailing-stop-input" class="toggle-content" style="display: none;">
                                <div class="trailing-compact">
                                    <span class="text-muted">Trigger:</span>
                                    <select id="trailing-stop-trigger-type" class="select-sm">
                                        <option value="dollar">$</option>
                                        <option value="percent">%</option>
                                    </select>
                                    <input type="number" id="trailing-stop-trigger-offset" value="0.50" step="0.01" class="input-sm">
                                    <span class="text-muted">Stop:</span>
                                    <select id="trailing-stop-stop-type" class="select-sm">
                                        <option value="dollar">$</option>
                                        <option value="percent">%</option>
                                    </select>
                                    <input type="number" id="trailing-stop-stop-offset" value="0.25" step="0.01" class="input-sm">
                                </div>
                            </div>
                        </div>

                        <!-- Side Selector -->
                        <div class="side-selector-compact">
                            <button class="side-btn-sm buy active" onclick="setSide('BUY')">BUY</button>
                            <button class="side-btn-sm sell" onclick="setSide('SELL')">SELL</button>
                        </div>

                        <!-- Submit -->
                        <button class="btn btn-buy btn-block" id="place-order-btn" onclick="placeOrder()">
                            Place Buy Order
                        </button>
                    </div>
                </div>

                <!-- Response -->
                <div id="response-area" class="response-area" style="display: none;">
                    <div id="response-content"></div>
                    <button class="btn btn-small btn-secondary" onclick="clearResponse()">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Flow ID storage -->
    <input type="hidden" id="flow-id" value="">

    <script src="/static/js/app.js"></script>
</body>
</html>
